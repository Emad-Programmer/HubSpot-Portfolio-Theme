<section class="contact-cta-section" id="contact">
  <div class="container">
    <div class="cta-card">
      <span class="section-tag" style="color: white; opacity: 0.8;">Get In Touch</span>
      <h2 class="cta-heading">{{ module.headline }}</h2>
      <p class="cta-text">I am currently open to new opportunities and collaborations in Web Development and Data Analytics.</p>
      
      <div class="cta-actions">
        <a href="mailto:{{ module.email_address }}" class="btn-main">Send an Email</a>
        <a href="{{ module.github_url }}" target="_blank" class="btn-secondary">View Github</a>
      </div>
    </div>
  </div>
</section>

<footer class="global-footer">
  <div class="container">
    <div class="footer-bottom">
      <p>&copy; {{ year }} {{ module.copyright_name }}. All Rights Reserved</p>
      <div class="footer-links">
        <a href="#about">About</a>
        <a href="#projects">Work</a>
      </div>
    </div>
  </div>
</footer>
