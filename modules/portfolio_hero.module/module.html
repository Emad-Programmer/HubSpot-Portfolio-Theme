<section class="hero-v2" style="background-image: url('{{ module.bg_image.src }}');">
  <div class="hero-overlay"></div>
  
  <div class="hero-container">
    <div class="hero-content">
      <h1 class="hero-title">{{ module.headline }}</h1>
      <p class="hero-subtitle">{{ module.subheadline }}</p>
      <a href="{{ module.button_link.url.href }}" class="hero-cta">
        {{ module.button_text }}
      </a>
    </div>
  </div>
</section>
