<section class="about-section" id="about">
  <div class="container">
    <div class="about-flex">
      
      <div class="about-image-wrapper">
        <div class="image-border-effect">
          <img src="{{ module.profile_image.src }}" alt="Professional Profile">
        </div>
      </div>

      <div class="about-text-wrapper">
        <span class="about-tag">{{ module.tagline }}</span>
        <h2 class="about-heading">Crafting Digital Solutions with Precision</h2>
        <div class="about-description">
          {{ module.bio_content }}
        </div>
      </div>

    </div>
  </div>
</section>
