<section class="skills-section-v3">
  <div class="container">
    <span class="section-tag">Expertise</span>
    <h2 class="modern-heading">Technical Skills</h2>
    
    <div class="skills-grid-v3">
      {% for item in module.skills %}
        <div class="skill-card-v3">
          <div class="skill-info">
            <span class="skill-name">{{ item.skill_name }}</span>
            <span class="skill-percentage">{{ item.skill_level }}%</span>
          </div>
          
          <div class="progress-track">
            <div class="progress-fill" style="width: {{ item.skill_level }}%;"></div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
